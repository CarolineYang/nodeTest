<div>
    let声明变量，不存在变量提升的问题，所以只要在未定义之前使用该变量都会报错，是未定义的错，只能在声明的位置后面使用，存在暂时性死区。补课重复声明
</div>
<div>
    const声明常量 值不可改变，意味着一旦声明就得立刻初始化，不能留到以后赋值。都是只在声明所在的块级作用域内有效。
    6种声明变量的方法 let const class import var function
</div>

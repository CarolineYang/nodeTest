<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1、表单基础知识</title>
</head>
<body>
<ul>
    <li>提交表单</li>
    <li>重置表单</li>
    <li>表单字段</li>
</ul>
<form action="" name="form0">
    <input type="text" placeholder="form0">
    <!--通用提交按钮-->
    <input type="submit" value="submit" name="hh">
    <input type="reset" value="reset" name="hh">
</form>
<form  id="form1" action="" name="form1">
    <input type="text" placeholder="form1">
    <!--自定义提交按钮-->
    <button type="submit">submit form</button>
    <button type="reset">reset form</button>
</form>
<form action="" name="form2">
    <input type="text" placeholder="form2" autofocus>
    <textarea name="" id="v" cols="30" rows="10"></textarea>
    <select name="" id="ss">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
</form>
<script src="1、表单基础知识.js"></script>
</body>
</html>

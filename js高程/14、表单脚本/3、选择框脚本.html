<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3、选择框脚本</title>
</head>
<body>
<h3>select option</h3>
<ul>
    <li>选择选项</li>
    <li>添加选项</li>
    <li>移除选项</li>
    <li>移动和重排选项</li>
</ul>
<form action="">
    <select multiple="multiple" size="2" style="width: 100px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option>5</option>
    </select>
</form>
<script src="common.js"></script>
<script src="3、选择框脚本.js"></script>
</body>
</html>

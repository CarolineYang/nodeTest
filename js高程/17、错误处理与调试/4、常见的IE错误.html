<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4、常见的IE错误</title>
</head>
<body>
<ul>
    <li>操作终止-DOM树并未绘完呢</li>
    <li>无效字符</li>
    <li>未找到成员</li>
    <li>未知运行时错误-span里面包含div时，行内元素不能包含块级元素 ie会报错 别的浏览器会尝试纠正并隐藏错误</li>
    <li>语法错误-script src=html文件时需要格外注意</li>
    <li>系统无法找到制定资源-url长度字符限制</li>
</ul>
<script src="4、常见的IE错误.js"></script>
</body>
</html>

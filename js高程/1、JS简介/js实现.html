<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>ECMAScript -- 提供核心语言功能</li>
    <li>DOM -- 提供访问和操作网页内容的方法和接口</li>
    <li>BOM -- 处理浏览器窗口和框架
    <ul>
        <li>1、弹出新浏览器窗口的功能</li>
        <li>2、移动、缩放和关闭浏览器窗口的功能</li>
        <li>3、提供浏览器详细信息的navigator对象</li>
        <li>4、提供浏览器所加载页面的详细信息的location对象</li>
        <li>5、提供用户显示器分辨率详细信息的screen对象</li>
        <li>6、对cookies的支持</li>
        <li>7、像XMLHttpRequest和IE的ActiveXObject这样的自定义对象</li>
    </ul>
    </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1、区分大小写</li>
    <li>2、标识符-变量函数属性的名字，第一个字符必须是字母、下划线或美元符号，其他字符还可以是数字。
    不能把关键字、保留字、true、false、null作为标识符</li>
    <li>3、注释 -//</li>
    <li>4、严格模式--‘use strict’</li>
    <li>5、语句--分号结尾，最好有代码块{}</li>
</ul>
<script>
    var a = 10;
    if(a == 10){
        console.log(a)
    }
    if(a == 10)
        console.log(a,'sss')
</script>
</body>
</html>

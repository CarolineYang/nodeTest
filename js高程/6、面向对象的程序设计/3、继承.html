<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3、继承</title>
</head>
<body>
<ul>
    <li>1、原型链--别忘记默认原型Object 确定原型和实例的关系instanceof isPrototypeOf()
        谨慎定义方法在原型之后定义且不能用字面量法定义，不然会覆盖原型继承
        原型链的问题就是关于包含引用类型值的原型且不能传参
    </li>
    <li>2、借用构造函数 ---call 可以传参 缺点是方法都在构造函数中，所以函数复用就不行了所以很少单独使用, 只能继承实例 不能继承原型属性</li>
    <li>3、组合继承--最常用（1和2的结合体）</li>
    <li>4、原型式继承</li>
    <li>5、寄生式继承</li>
    <li>6、寄生组合式继承</li>
</ul>
<script src="3、继承.js"></script>
</body>
</html>

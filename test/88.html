<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forvue</title>
    <style>
        .a{
            width: 0;
            height: 0;
            border-width: 100px;
            border-style: solid;
            border-color: transparent  transparent #0099CC transparent;
            /*transform: rotate(90deg); !*顺时针旋转90°*!*/
        }
    </style>
</head>
<body>
<input type="text" id="textInput">
输入：<span id="textSpan"></span>
<button>加法 </button>
<ol>
    <li>sub li element</li>
    <li>sub li element</li>
    <li>sub li element</li>
</ol>


<div class="a"></div>
<script>
    var obj = {},
        textInput = document.querySelector('#textInput'),
        textSpan = document.querySelector('#textSpan');

    Object.defineProperty(obj, 'foo', {
        set: function (newValue) {
            textInput.value = newValue;
            textSpan.innerHTML = newValue;
        }
    });

    textInput.addEventListener('keyup', function (e) {
        obj.foo = e.target.value;
    });
    var that;
    class Father{//父类
        constructor(x,y){
            that = this;
            this.x=x;
            this.y=y;
            this.btn=document.querySelector('button');
            this.btn.onclick=this.sum;
        }
        sum(){
            //这里的this 指向btn,因为btn调用了这个方法，
            console.log(that.x+that.y);//that存的是构造函数里的this
        }
        say(){

            console.log("Father");
        }
    }
    class Son extends Father{//子 继承父
        constructor(x,y){
            super(x,y);//调用父类的构造函数,super必须放在子类this之前
            this.x=x;
            this.y=y;
        }
        say(){
            console.log("Son");
            super.say()
        }
    }

    var son = new Son(2,6);
    son.sum();
    var sonTwo = new Son();
    sonTwo.say();
    function hh(t){
        Promise.resolve(t+'sss')
    }
    function hh1(t){
        Promise.resolve(t+'111')
    }
    async function fetchAll(arr){
        let p ;
        for(let fn of arr){
            p = await fn(p);
        }

        return p;
    }
    let arr = [hh1,hh];
    console.log(fetchAll(arr))
</script>
</body>
</html>

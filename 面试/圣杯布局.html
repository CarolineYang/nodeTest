<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container{overflow: hidden;text-align: center;}
        .left{
            float: left;
            margin-left: -100%;
            width: 200px;
            background-color:grey;
        }
        .right{
            margin-left: -200px;
            width: 200px;
            float: left;
            background-color: grey;
        }
        .middle{
            float: left;
            width: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    　　　　<div class="middle">middle</div>
    　　　　<div class="left">left</div>
    　　　　<div class="right">right</div>
    　　</div>
</body>
</html>
